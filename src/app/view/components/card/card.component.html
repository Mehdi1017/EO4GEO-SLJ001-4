<div class="card-wrapper">
  <div class="image-wrapper">
    <img
      src="http://www.eo4geo.eu/wp-content/uploads/2022/06/vito_webinar.png"
      alt="course image"
    />
  </div>
  <div class="content-wrapper">
    <h4 class="title">
      {{
        course.title.length < 85 ? course.title : course.title.substring(0, 85)
      }}
    </h4>

    <div class="rowData">
      <p class="eof">EOF Level: {{ course.educationLevel }}</p>
      <p class="time">{{ course.sizeOrDuration }}</p>
    </div>

    <p class="language">Language: {{ course.language }}</p>
    <p class="publisher">
      Published by:
      <i>{{
        course.publisher < 60
          ? course.publisher
          : course.publisher.substring(0, 60)
      }}</i>
    </p>
    <p class="course-type">{{ course.type }}</p>
  </div>
</div>
