<div class="course-filter-navbar">
  <div class="form-filter">
    <div class="form-field">
      <label for="level">EQF Level</label>
      <select
        id="level"
        name="dropdownName"
        (change)="onEqfChange($event.target.value)"
      >
        <option value="all">All EQF Levels</option>
        <option value="EQF 3">Level 3</option>
        <option value="EQF 4">Level 4</option>
        <option value="EQF 5">Level 5</option>
        <option value="EQF 6">Level 6</option>
        <option value="EQF 7">Level 7</option>
        <option value="EQF 8">Level 8</option>
      </select>
    </div>

    <div class="form-field">
      <label for="language">Language</label>
      <select
        id="language"
        name="dropdownName"
        (change)="onLanguageChange($event.target.value)"
      >
        <option value="all">All Languages</option>
        <option value="EN">English</option>
        <option value="DE">German</option>
        <option value="IT">Italian</option>
        <option value="SLO">Slovenien</option>
        <option value="ES">Spanish</option>
      </select>
    </div>

    <div class="form-field">
      <label for="courseType">Course Type</label>
      <select id="courseType" (change)="filterCourseType($event.target.value)">
        <option value="all">All</option>
        <option value="course">Courses</option>
        <option value="lecture">Lectures</option>
        <option value="self-learning material">Self learning materials</option>
        <option value="teaching material">Teaching materials</option>
        <option value="learning material">Videos</option>
        <option value="webinar">Webinars</option>
        <option value="workshop">Workshop</option>
      </select>
    </div>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="find learning materials..." />
    <button class="search-btn">Search</button>
  </div>
</div>
