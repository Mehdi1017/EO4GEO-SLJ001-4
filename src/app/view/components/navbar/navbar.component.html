<div class="course-filter-navbar">
  <div class="form-filter">
    <div class="search-bar">
      <input type="text" placeholder="find learning materials..." />
      <button class="search-btn">Search</button>
    </div>

    <div class="form-field">
      <label
        for="level"
        class="accordion-title"
        (click)="toggleFitler('isEQFLevelActive')"
        >EQF Level <i class="dropdown-icon fa fa-chevron-down"></i
      ></label>
      <div
        class="checkbox-container"
        [ngClass]="isEQFLevelActive ? 'active' : ''"
        id="level"
        name="dropdownName"
      >
        <label>
          <input
            type="checkbox"
            name="eqfLevels"
            value="all"
            (change)="onEqfChange($event.target.value)"
            checked
          />
          All EQF Levels
        </label>
        <label>
          <input
            type="checkbox"
            name="eqfLevels"
            value="EQF 3"
            (change)="onEqfChange($event.target.value)"
          />
          Level 3
        </label>
        <label>
          <input
            type="checkbox"
            name="eqfLevels"
            value="EQF 4"
            (change)="onEqfChange($event.target.value)"
          />
          Level 4
        </label>
        <label>
          <input
            type="checkbox"
            name="eqfLevels"
            value="EQF 5"
            (change)="onEqfChange($event.target.value)"
          />
          Level 5
        </label>
        <label>
          <input
            type="checkbox"
            name="eqfLevels"
            value="EQF 6"
            (change)="onEqfChange($event.target.value)"
          />
          Level 6
        </label>
        <label>
          <input
            type="checkbox"
            name="eqfLevels"
            value="EQF 7"
            (change)="onEqfChange($event.target.value)"
          />
          Level 7
        </label>
        <label>
          <input
            type="checkbox"
            name="eqfLevels"
            value="EQF 8"
            (change)="onEqfChange($event.target.value)"
          />
          Level 8
        </label>
      </div>
    </div>

    <div class="form-field">
      <label
        for="language"
        class="accordion-title"
        (click)="toggleFitler('isLanguageActive')"
        >Language <i class="dropdown-icon fa fa-chevron-down"></i
      ></label>
      <div
        class="checkbox-container"
        [ngClass]="isLanguageActive ? 'active' : ''"
        id="language"
        name="dropdownName"
      >
        <label>
          <input
            type="checkbox"
            name="languages"
            value="all"
            checked
            (change)="onLanguageChange($event.target.value)"
          />
          All Languages
        </label>
        <label>
          <input
            type="checkbox"
            name="languages"
            value="EN"
            (change)="onLanguageChange($event.target.value)"
          />
          English
        </label>
        <label>
          <input
            type="checkbox"
            name="languages"
            value="DE"
            (change)="onLanguageChange($event.target.value)"
          />
          German
        </label>
        <label>
          <input
            type="checkbox"
            name="languages"
            value="IT"
            (change)="onLanguageChange($event.target.value)"
          />
          Italian
        </label>
        <label>
          <input
            type="checkbox"
            name="languages"
            value="SLO"
            (change)="onLanguageChange($event.target.value)"
          />
          Slovenien
        </label>
        <label>
          <input
            type="checkbox"
            name="languages"
            value="ES"
            (change)="onLanguageChange($event.target.value)"
          />
          Spanish
        </label>
      </div>
    </div>

    <div class="form-field">
      <label
        for="courseType"
        class="accordion-title"
        (click)="toggleFitler('isCourseTypeActive')"
        >Course Type <i class="dropdown-icon fa fa-chevron-down"></i
      ></label>
      <div
        id="courseType"
        class="checkbox-container"
        [ngClass]="isCourseTypeActive ? 'active' : ''"
      >
        <label>
          <input
            type="checkbox"
            name="contentType"
            value="all"
            checked
            (change)="filterCourseType($event.target.value)"
          />
          All
        </label>
        <label>
          <input
            type="checkbox"
            name="contentType"
            value="course"
            (change)="filterCourseType($event.target.value)"
          />
          Courses
        </label>
        <label>
          <input
            type="checkbox"
            name="contentType"
            value="lecture"
            (change)="filterCourseType($event.target.value)"
          />
          Lectures
        </label>
        <label>
          <input
            type="checkbox"
            name="contentType"
            value="self-learning material"
            (change)="filterCourseType($event.target.value)"
          />
          Self-learning materials
        </label>
        <label>
          <input
            type="checkbox"
            name="contentType"
            value="teaching material"
            (change)="filterCourseType($event.target.value)"
          />
          Teaching materials
        </label>
        <label>
          <input
            type="checkbox"
            name="contentType"
            value="learning material"
            (change)="filterCourseType($event.target.value)"
          />
          Videos
        </label>
        <label>
          <input
            type="checkbox"
            name="contentType"
            value="webinar"
            (change)="filterCourseType($event.target.value)"
          />
          Webinars
        </label>
        <label>
          <input
            type="checkbox"
            name="contentType"
            value="workshop"
            (change)="filterCourseType($event.target.value)"
          />
          Workshop
        </label>
      </div>
    </div>
  </div>
</div>
