<div class="course-filter-navbar">
  <div class="form-filter">
    <div class="form-field">
      <label for="level">EQF Level</label>
      <select
        id="level"
        name="dropdownName"
        (change)="onEqfChange($event.target.value)"
      >
        <option value="all">All EQF Levels</option>
        <option value="EQF 3">Level 3</option>
        <option value="EQF 4">Level 4</option>
        <option value="EQF 5">Level 5</option>
        <option value="EQF 6">Level 6</option>
        <option value="EQF 7">Level 7</option>
        <option value="EQF 8">Level 8</option>
      </select>
    </div>

    <div class="form-field">
      <label for="language">Language</label>
      <select
        id="language"
        name="dropdownName"
        (change)="onLanguageChange($event.target.value)"
      >
        <option value="all">All Languages</option>
        <option value="EN">English</option>
        <option value="DE">German</option>
        <option value="IT">Italian</option>
        <option value="SLO">Slovenien</option>
        <option value="ES">Spanish</option>
      </select>
    </div>
  </div>

  <nav class="link-filter">
    <ul class="link-list">
      <li>
        <a href="" (click)="filterCourseType('all'); $event.preventDefault()"
          >All</a
        >
      </li>
      <li>
        <a
          href="#courses"
          class="active"
          (click)="filterCourseType('course'); $event.preventDefault()"
          >Courses</a
        >
      </li>
      <li>
        <a
          href="#lectures"
          (click)="filterCourseType('lecture'); $event.preventDefault()"
          >Lectures</a
        >
      </li>
      <li>
        <a
          href="#self-learning-materials"
          (click)="
            filterCourseType('self-learning material'); $event.preventDefault()
          "
          >Self-Learning materials</a
        >
      </li>
      <li>
        <a
          href="#teaching-materials"
          (click)="
            filterCourseType('teaching material'); $event.preventDefault()
          "
          >Teaching material</a
        >
      </li>
      <li>
        <a
          href="#vidoes"
          (click)="
            filterCourseType('learning material'); $event.preventDefault()
          "
          >Videos</a
        >
      </li>
      <li>
        <a
          href="#webinars"
          (click)="filterCourseType('webinar'); $event.preventDefault()"
          >Webinars</a
        >
      </li>
      <li>
        <a
          href="#workshops"
          (click)="filterCourseType('workshop'); $event.preventDefault()"
          >Workshops</a
        >
      </li>
    </ul>

    <div class="search-bar">
      <input type="text" placeholder="find learning materials..." />
      <button class="search-btn">Search</button>
    </div>
  </nav>
</div>
